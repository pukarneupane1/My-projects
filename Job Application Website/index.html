<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website - > Pukar Neupane</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cointainer">
        <div class="apply_box">
            <h1>Job application (web)</h1>
            <form action="">
                <div class="form_cointainer">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input placeholder="Enter your first name" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input placeholder="Enter your last name" type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input placeholder="Enter your Email" type="email" name="email" id="email">
                    </div>
                    <div class="form_control">
                        <label for="job">Job role</label>
                        <select name="job" id="job">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui-ux">UI and UX Developer</option>
                        </select>
                    </div>
                    <div class=" text_form_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="3" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input placeholder="Enter your city" type="city" name="city" id="city">
                    </div>
                    <div class="form_control">
                        <label for="postal_code">Postal Code</label>
                        <input placeholder="Enter your Postal ode" type="number" name="postal_code" id="postal_code">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2024-01-01" type="Date" name="Date" id="Date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input placeholder="Enter your city" type="file" name="upload" id="upload">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
        </div>

        </form>
    </div>
    </div>
</body>

</html>
