<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card UI Design - > Pukar Neupane</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cointainer">
        <div class="card">
            <span class="logo">
                <img src="/logo.png" alt="logo" width="300" height="100">
                <span class="text">VALID ONLY IN NEPAL AND INDIA</span>
            </span>
            <div class="chip">
                <img src="/chip.png" width="80" alt="chip">
            </div>
            <div class="stardiv">
                <span class="star">4235</span>
                <span class="star">5900</span>
                <span class="star">1353</span>
                <span class="star">2642</span>
            </div>
            <div class="flex">
                <div>
                    <div class="text">VALID</div>
                    <div class="text">UNTIL</div>
                </div>
                <div class="date">02 / 28</div>
            </div>
            <div class="visa">
                <img src="/visa.png" alt="visa">
            </div>
<div class="name">Mr. Pukar Neupane</div>
        </div>

    </div>
</body>

</html>
